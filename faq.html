<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <base href="/" />
  <title>Arte Construir | FAQ</title>
  <script>
    (function () {
      var path = window.location.pathname;
      if (!path || !path.endsWith('/')) {
        return;
      }
      var segments = path.split('/').filter(Boolean);
      var lastSegment = segments[segments.length - 1];
      var pages = ['portfolio', 'partners', 'videos', 'faq'];
      if (lastSegment && pages.indexOf(lastSegment) !== -1) {
        var prefix = path.slice(0, -1);
        window.location.replace(prefix + '.html' + window.location.search + window.location.hash);
      }
    })();
  </script>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <div id="app">
    <header data-component="header"></header>
    <main>
      <section data-component="faq"></section>
    </main>
  </div>
  <script type="module" src="scripts/main.js" defer></script>
</body>
</html>
